apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schoolrider-app-ingress
  namespace: schoolrider
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /app$1
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx # Explicitly define your controller
  tls:
  - hosts:
    - app.schoolrider.com
    secretName: schoolrider-app-tls # Cert-manager will create this secret
  rules:
  - host: app.schoolrider.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: schoolrider-app # MUST match the metadata.name of your Service
            port:
              number: 80