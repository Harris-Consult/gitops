apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schoolrider-auth-ingress
  namespace: schoolrider
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx # Explicitly define your controller
  tls:
  - hosts:
    - auth.schoolrider.com
    secretName: schoolrider-auth-tls # Cert-manager will create this secret
  rules:
  - host: auth.schoolrider.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: schoolrider-auth # MUST match the metadata.name of your Service
            port:
              number: 80