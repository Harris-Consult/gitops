apiVersion: apps/v1
kind: Deployment
metadata:
  name: schoolrider-api
  namespace: schoolrider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schoolrider-api
  template:
    metadata:
      labels:
        app: schoolrider-api
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: worker

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: schoolrider-api

      # ðŸ”¥ Init container to create DB before app starts
      initContainers:
        - name: init-create-db
          image: mysql:8
          command: ["sh", "-c"]
          args:
            - |
              echo "Waiting for MySQL..."
              until mysqladmin ping -h mysql --silent; do
                sleep 2
              done

              echo "Creating database if not exists..."
              mysql -h mysql -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" \
                -e "CREATE DATABASE IF NOT EXISTS schoolrider;"

      containers:
      - name: schoolrider-api
        image: ghcr.io/harris-consult/schoolrider-api:latest
        ports:
        - containerPort: 9012
        readinessProbe:
          httpGet:
            path: /health
            port: 9012
          initialDelaySeconds: 5
          periodSeconds: 10

        envFrom:
        - secretRef:
            name: schoolrider-secrets

        volumeMounts:
        - name: files
          mountPath: /usr/src/app/files_upload

      volumes:
      - name: files
        persistentVolumeClaim:
          claimName: schoolrider-api-files
